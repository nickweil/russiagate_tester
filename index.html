<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Spygate Project</title>
  <!-- Always use `2.x` versions in production rather than `2` to mitigate any side effects on your website,
  Find the latest version on InstantSearch.js website: https://community.algolia.com/instantsearch.js/v2/guides/usage.html -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="default.css">
</head>

<body>
 <!-- /INTERFACE -->
  <header>
	<a href="."><img src="spygate_search_logo.png"/></a>
	<!--<a href="https://twitter.com/nick_weil" class="twitter_link"><img src="black_twitter_logo.png"/></a> -->
  </header>
  
  <main>
	<div id="left-column">
		<div class="left-column-header">SEARCH</div>
		<div class="searchbox-container">
			<div class="input-group">
				<div class="ais-search-box">
					<input id="q" type="text" class="form-control ais-search-box--input" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="" role="textbox" spellcheck="false" value="">
				</div>
			</div>
			<span class="input-group-btn">
				<button class="btn btn-default">
					<i class="fa fa-search"></i>
				</button>
			</span>
		</div>
		<div id="search-suggestions">
			<div id="search-suggestions-header">TRY:</div>
			<div id="suggested-searches">"Trump", "Brennan", "Andy", "Bill", "lures", "smell", "arepa" </div>
		</div>
		<div class="left-column-header">PICK A DATE</div>
		<div class="searchbox-container">
			<div class="input-group">
				<div class="datepicker-box">
					<input id="d" type="text" class="date-picker-input" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="" role="textbox" spellcheck="false" value="">
				</div>
			</div>
			<span class="input-group-btn">
				<button class="btn btn-default">
					<i class="fa fa-search"></i>
				</button>
			</span>
		</div>
		<div id="search-suggestions">
			<div id="search-suggestions-header">TRY:</div>
			<div id="suggested-searches">
				"X/X/XX" (Trump wins)
				"X/X/XX" (Comey fired)
				"X/X/XX" (Mueller hired)
				"X/X/XX" ("Don't text me again")
			</div>
		</div>
		<div class="left-column-header">SENDER</div>
		<div id="sender" class="ais-refinementlist">
			<ul class="ais-refinementlist-list">
				<li class="ais-refinementlist-item">
					<label class="ais-refinementlist-label">
						<input type="checkbox" class="ais-refinementlist-checkbox" value="Strzok">
						<span class="ais-refinementlist-labeltext">Strzok
						</span>
						<span class="ais-refinementlist-labeltext">31
						</span>
					</label>
				</li>
				<li class="ais-refinementlist-item">
					<label class="ais-refinementlist-label">
						<input type="checkbox" class="ais-refinementlist-checkbox" value="Page">
						<span class="ais-refinementlist-labeltext">Page
						</span>
						<span class="ais-refinementlist-labeltext">19
						</span>
					</label>
				</li>
			<ul>
		</div>
		<div class="left-column-header">BATCH</div>
		<div id="sender" class="ais-refinementlist">
			<ul class="ais-refinementlist-list">
				<li class="ais-refinementlist-item">
					<label class="ais-refinementlist-label">
						<input type="checkbox" class="ais-refinementlist-checkbox" value="Johnson">
						<span class="ais-refinementlist-labeltext">Ron Johnson
						</span>
						<span class="ais-refinementlist-labeltext">31
						</span>
					</label>
				</li>
				<li class="ais-refinementlist-item">
					<label class="ais-refinementlist-label">
						<input type="checkbox" class="ais-refinementlist-checkbox" value="DCNF">
						<span class="ais-refinementlist-labeltext">Fox/DCNF
						</span>
						<span class="ais-refinementlist-labeltext">19
						</span>
					</label>
				</li>
			<ul>
		</div>
	</div>


    <div id="right-column">
		<div id="hits"></div>
		<div id="pagination"></div>
    </div>

  </main>

</body>

 <!-- /INTERFACE -->
  

<!-- /TEMPLATES -->
<!-- Add this to your HTML document -->
<script type="text/html" id="hit-template">
  <div class="hit">
    <div class="hit-content">
        <p class="hit-category-breadcrumb">{{{date}}} {{{weekday}}}</p>
		<!--<h3 class="hit-name">{{{sender}}}</h3>-->
    </div>
	<div class="hit-sender">
		<img src="{{senderimgurl}}" alt="{{sender}}">
    </div>
	<div class="hit-image">
		<img src="{{textimgurl}}" alt="{{date}}">
    </div>
  </div>
</script>
<!-- /TEMPLATES -->

<!-- /SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
<script src="app.js"></script>
<!-- /SCRIPTS -->

</body>
</html>
